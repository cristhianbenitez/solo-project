<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo-Project</title>
  </head>

  <body>
    <nav class="side-nav">
      <ul class="side-nav__list">
        <li class="nav__list list-item">
          <a href=""><i class="fas icon fa-wrench"> </i>Settings</a>
        </li>
        <li class="nav__list list-item">
          <a href=""><i class="fas icon fa-code"></i>Gists</a>
        </li>
        <li class="nav__list list-item">
          <a href=""
            ><i class="fab icon fa-stack-overflow"></i>Stack Overflow</a
          >
        </li>
        <li class="nav__list list-item">
          <a href=""><i class="fas icon fa-chart-line"></i>Trending</a>
        </li>
        <li class="nav__list list-item">
          <a href=""><i class="fas icon fa-pencil-alt"></i>Scratch Pad</a>
        </li>
        <li class="nav__list list-item">
          <a href=""><i class="far icon fa-lightbulb"></i>Playground</a>
        </li>
        <li class="nav__list list-item">
          <a href=""><i class="fas icon fa-question"></i>Help/Intro</a>
        </li>
        <li class="nav__list list-item">
          <a href=""><i class="fas icon fa-star"></i>Rate & Review</a>
        </li>
      </ul>
      <div class="side-nav__icons">
        <div class="icons__initab">
          <a href=""> <img src="initab logo/initab.svg" alt="inittab" /> /></a>
        </div>
        <div class="icons__social-media">
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href=""><i class="fab fa-linkedin"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-reddit"></i></a>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <div class="main-content__left-section">
        <div class="left-section__reddit-posts">
          <div class="left-section__title">
            <h2><i class="fab fa-reddit-alien"></i> POPULAR ON R/JAVASCRIPT</h2>
          </div>
          <div class="reddit-posts__post-list">
            <ul class="post-list_container" id="reddit-posts"></ul>
          </div>
        </div>
      </div>
      <div id="center-container" class="main-content__center-section">
        <div class="center-section__top-section">
          <div class="top-section__title">
            <h2><i class="far fa-building"></i> Remote Jobs</h2>
            <a href="https://remotive.io/remote-jobs">By Remotive.io</a>
          </div>
          <ul id="js-searches" class="top-section__list"></ul>
        </div>
        <div id="timer-container" class="center-section__buttom-section"></div>
      </div>
      <div class="main-content__right-section">
        <h2 class="right-section__title">
          <i class="fab fa-github-alt"></i> Github Javascript Repositories
        </h2>
        <ul id="github-repos" class="right-section_repos-list"></ul>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
